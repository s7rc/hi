name: Manual Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :lemuroid-app:assembleFreeBundleDebug 

      - name: Build Release APK
        run: ./gradlew :lemuroid-app:assembleFreeBundleRelease 

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-app-free-bundle-debug
          path: lemuroid-app/build/outputs/apk/freeBundle/debug/lemuroid-app-free-bundle-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: lemuroid-app-free-bundle-release
          path: lemuroid-app/build/outputs/apk/freeBundle/release/lemuroid-app-free-bundle-release.apk
